[channel]
    [channel.logging]

    debug = true

    logfile = "logs/plc.log"
    backup_count = 5
    max_size = 1048576
    format_string = '({record.time:%Y-%m-%d %H:%M:%S.%f%z}),{record.level_name},[{record.thread_name}],{record.channel},{record.func_name}[{record.lineno}]: {record.message}'

    [channel.redis]

    host = "127.0.0.1"
    port = 6379
    db = 5

    [channel.plc_equipment]

    equipmentno = 'plc_b1'

    [channel.influxdb]
    host = "127.0.0.1"
    port = 8086
    username ="root"
    password = "root"
    db = "mabo"

    [channel.handler]
    #interval = 5

    [handler.tags]
    eqpt_no = "eqpt02"
    node = "n1"
    zone = "zone1"

    [channel.output]
    measurement = "plc"
    enqueue_script = 'lua/enqueue_plcb.lua'
    channel = "ch1"

    [output.tags]
    eqpt_no = "plc_b1"
    node = "n1"
    zone = "zone1"